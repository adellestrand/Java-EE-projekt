<!DOCTYPE html>
<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <ui:define name="windowTitle">
        Admin
    </ui:define>
    <ui:define name="headingText">
        Uppdatera, l√§gg till eller ta bort varor
    </ui:define>
    <ui:define name="content">
        <h:form class="pure-form pure-form-stacked">
            <h:selectOneMenu value="OrderID" onchange="submit()" 
                             valueChangeListener="#{varorDB.orderHistory}">
                <f:selectItem itemLabel="OrderID" itemValue="0"/>
                <f:selectItems value="#{varorDB.orders}" var="o"
                               itemLabel="#{o.orderID}" itemValue="#{o.orderID}"/>
            </h:selectOneMenu>
        </h:form>
        <h:form id="formtabell" class="pure-form pure-form-stacked">
            <h:dataTable id="minTabell" value="#{varorDB.orderHistorik}" var="varor" 
                         class="pure-table"
                         style="width: 100%"
                         rowClasses="pure-table-odd,pure-table">
                <h:column>
                    <f:facet name="header">Namn</f:facet>
                    <h:outputText value="#{varor.namn}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Antal</f:facet>
                    <h:outputText value="#{varor.antal}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Summa</f:facet>
                    <h:outputText value="#{varor.summa}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
