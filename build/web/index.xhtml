<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="windowTitle">
        Home
    </ui:define>

    <ui:define name="content">
        <h1>Welcome to a shopping site</h1>
        <h:form class="pure-form pure-form-stacked" style="text-align: left;">
            Användarnamn: <br></br>
            <h:inputText id="username" value="#{user.eMail}" required="true"></h:inputText>
            <br></br>
            Lösenord:  <br></br>
            <h:inputSecret id="password" value="#{user.password}" required="true"></h:inputSecret>
            <br></br>
            <h:commandButton value="Submit" type="submit" action="#{varorDB.login(user)}" class="pure-button">
                 <f:ajax render="@all" execute="@form"/>
            </h:commandButton>
        </h:form>
        <a href="/ShoppingSite/registrera.xhtml">registrera</a>
        <h:form class="pure-form pure-form-stacked" style="text-align: right">
            <h:commandLink action="#{varorDB.logout()}" value="logga ut" />  
        </h:form>
    </ui:define>
</ui:composition>
